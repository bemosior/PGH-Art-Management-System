<ion-header>
  <ion-navbar>
    <ion-title>ArtNado</ion-title>
    <!--<ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col class="top-nav near" (click)="changeTab(2)">
      <span>Near You</span>
    </ion-col>
    <ion-col class="top-nav today">
      <span>Today</span>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let event of events;" (click)="goToEvent(event)">
      <h2>{{event.title}}</h2>
      <h5>{{event.date | date:'shortDate'}} <span>{{event.start_time}}</span></h5>
      <p>{{(event.hundred_word_description | truncate:70)}}</p>
      <span class="details price">{{event.suggested_donation}}</span>

      <ion-thumbnail item-right>
        <img src="../../assets/img/ribbons.jpg">
      </ion-thumbnail>
    </ion-item>
  </ion-list>
</ion-content>
