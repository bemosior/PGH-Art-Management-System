<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <sebm-google-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <div *ngFor="let event of events">
      <sebm-google-map-marker [latitude]="event.lat" [longitude]="event.lng"></sebm-google-map-marker>
    </div>
  </sebm-google-map>
</ion-content>
