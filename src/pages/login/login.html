<ion-content class="login-content" padding>

  <h1>ARTULARY</h1>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">

      <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
        </ion-item>

      </ion-list>

      <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>

    </form>
  </div>

</ion-content>
